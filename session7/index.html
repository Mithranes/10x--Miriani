<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="backgroundImage">
        <header>
            <h1 id="pantoHeader">Panto</h1>
            <nav>
                <ul>Furniture <span><img id="downArrow" src="/10x--Miriani/session7/assets/media/photos/Vector.png" /></span></ul>
                <ul>Shop</ul>
                <ul>About Us</ul>
                <ul>Contact</ul>
            </nav>
            <div class="cart">
                <img id="bagIcon" src="/10x--Miriani/session7/assets/media/photos/Bag.png" />
                <img id="shopCounter" src="/10x--Miriani/session7/assets/media/photos/shopCounter.png" />
            </div>
        </header>

        <section class="mainPage">
            <h1 id="mainTitle">Make Your Interior More<br> Minimalistic & Modern</h1>
            <p id="mainParagraph">
                Turn your room with Panto into a lot more minimalist <br> and modern with ease and speed.
            </p>

            <div class="searchBar">
                <input id="searchInput" placeholder="Search furniture" />
                <img id="searchButton" src="/10x--Miriani/session7/assets/media/photos/searchButton.png" />
            </div>

            <div class="selector">
                
                <input id="selector1" type="checkbox">
                <label for="selector1">
                    <img src="./assets/media/photos/selector.png" alt="Selector Image">
                </label>

                
                <img id="color" src="./assets/media/photos/colors.png" alt="Color Image">
            </div>
        </section>
    </div>
</body>
</html>
